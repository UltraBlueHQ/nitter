version: "3"

services:
  nitter:
    image: zedeus/nitter:latest
    container_name: nitter
    volumes:
      - ./nitter.conf:/src/nitter.conf:Z,ro
      - ./sessions.jsonl:/src/sessions.jsonl:Z,ro # Run get_sessions.py to get the credentials
    depends_on:
      - nitter-redis
    restart: unless-stopped
    healthcheck:
      test: wget -nv --tries=1 --spider http://127.0.0.1:8080/Jack/status/20 || exit 1
      interval: 30s
      timeout: 5s
      retries: 2
    user: "998:998"
    read_only: true
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    expose:
      - "8080"
    environment:
      - SERVICE_FQDN_NITTER_8080
    labels:
      - traefik.enable=true
      - traefik.http.routers.nitter.rule=Host(`kkwo8gokwkg0sckog8gw4sow.144.217.253.180.sslip.io`)
      - traefik.http.routers.nitter.entrypoints=web
      - traefik.http.services.nitter.loadbalancer.server.port=8080

  nitter-redis:
    image: redis:6-alpine
    container_name: nitter-redis
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - nitter-redis:/data
    restart: unless-stopped
    healthcheck:
      test: redis-cli ping
      interval: 30s
      timeout: 5s
      retries: 2
    user: "999:1000"
    read_only: true
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL

volumes:
  nitter-redis:
